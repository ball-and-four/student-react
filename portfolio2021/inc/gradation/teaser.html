<!-- ▼ 메인에서만 실행되어야하는 script-->
<script>
    $(document).ready(function(){
        if ($(".teaser").length > 0) 
            function teaserheader(){
                if($(window).outerWidth()<1024){
                    $(".teaserTxt>div").each(function(i){
                        setTimeout(function(){
                            $(".teaserTxt>div").eq(i).addClass("on");
                        },(i+1)*220);
                    });
    
                    setTimeout(function(){
                        $(".snsList>li").each(function(i){
                            setTimeout(function(){
                                $(".snsList>li").eq(i).addClass("on");
                            },(i+1)*220);
                        });
                    }, 880);
                }else{
                    
                    $(".chatWrap>div").each(function(i){
                        setTimeout(function(){
                            $(".chatWrap>div").eq(i).addClass("on");
                        },(i+1)*220);
                    });
                    setTimeout(function(){
                        $(".teaserTxt>div").each(function(i){
                            setTimeout(function(){
                                $(".teaserTxt>div").eq(i).addClass("on");
                            },(i+1)*220);
                        });
                    },1500);   
                }
            }
            teaserheader();
            $(window).resize(function(){
                teaserheader();
            });
    });
</script>
